<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <h1>{{post.post_title()}}</h1>
    <h3>{{post.post_content()}}</h3>
    <p>BY {{user.greet()}} at {{post.post_time()}}</p>
    <form action="">
    <button formaction="/{{user.id}}">Cancel</button>
    <button formaction="/users/{{user.id}}/posts/{{post.id}}/edit" formmethod="GET">Edit</button>
    <button formaction="/users/{{user.id}}/posts/{{post.id}}/delete" formmethod="POST">Delete</button>
    </form>
    {% if post.tags %}
    <p>
        <b>Tags:</b> 
        {% for tag in post.tags %}
        <a href="/tags/{{tag.id}}">{{tag.tag_name()}}</a>
        {% endfor %}
    </p>
    {% endif %}
</body>
</html>
