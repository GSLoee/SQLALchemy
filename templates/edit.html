<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <h1>EDIT USER</h1>
    <form action="" method="POST">
        <input type="text" name="first_name" placeholder="Enter a first name" value="{{user.first()}}">
        <input type="text" name="last_name" id="" placeholder="Enter a last name" value="{{user.last()}}">
        <input type="url" name="image_url" placeholder="Provide and image url" value="{{user.image()}}">
        <input type="submit" name="add" id="" value="Add">
        <a href="/">Cancel</a>
    </form>
    <form action="">
        {% for tag in tags %}
        <input type="checkbox" value="{{tag.tag_name()}}">{{tag.tag_name()}}
        {% endfor %}
    </form>
</body>
</html>
