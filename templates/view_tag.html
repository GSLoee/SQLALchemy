<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{tag.tag_name()}}</title>
</head>
<body>
    <h1>{{tag.tag_name()}}</h1>

    <form action="">
        <button class="edit-btn-tag" formaction="/tags/{{tag.id}}/edit"
     formmethod="GET">
        Edit
     </button>
     <button class="delete-btn-tag" formaction="/tags/{{tag.id}}/delete"
     formmethod="POST">
        Delete  
     </button>
    </form>
    <ul>
        {% for post in tag.posts %}
        <li><a href="users/{{user.id}}/posts/{{post.id}}">{{post.post_title()}}</a></li>
        {% endfor %}
    </ul>
    <a href="/tags">return</a>
</body>
</html>
